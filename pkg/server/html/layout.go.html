<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
<nav>
    <ul class="nav">
        {{ range $i, $nav := .Nav}}
        <li class="nav-item"><a class="nav-link" href="{{$nav.Route}}">{{$nav.Name}}</a></li>
        {{end}}
    </ul>
</nav>
<div class="container">
    {{block "slot" .}}{{end}}
</div>
</body>

</html>
