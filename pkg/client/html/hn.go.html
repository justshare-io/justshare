{{define "slot"}}
    <h1>HN</h1>
    <ul class="list-group">
        {{ range .Params.Stories }}
            <li class="list-group-item">
                <p>
                    {{if ne .Item nil}}
                        <span class="badge rounded-pill text-bg-info">{{.Item.Score}}</span>
                        <span class="badge rounded-pill text-bg-light">{{.CommentsCount}}</span>
                        <a href="{{.HNStory.URL}}">{{.Item.Title}}</a>
                    {{else}}
                        <a href="{{.HNStory.URL}}">{{.HNStory.URL}}</a>
                    {{end}}
                    {{.URLDomain}}
                </p>
                <p>
                    {{ range .Categories }}
                        <span class="badge rounded-pill text-bg-secondary">{{ . }}</span>
                    {{end}}
                </p>
                <p>{{ .Summary }}</p>
            </li>
        {{end}}
    </ul>
{{end}}
